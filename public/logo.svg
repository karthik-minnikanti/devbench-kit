<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="#1A2023" rx="40"/>

  <!-- Toolbox Icon -->
  <g transform="translate(100, 100)">
    <!-- Toolbox Body -->
    <rect 
      x="-50" y="-20" 
      width="100" height="60" 
      fill="#2F3A40" 
      rx="6"
      stroke="#4ECDC4" 
      stroke-width="3"
    />
    <!-- Handle -->
    <path 
      d="M -28 -20 
         Q -28 -38 0 -38 
         Q 28 -38 28 -20" 
      fill="none" 
      stroke="#4ECDC4" 
      stroke-width="3"
      stroke-linecap="round"
    />
    <!-- Code Symbol: {/>} -->
    <text 
      x="0" 
      y="22" 
      font-family="monospace" 
      font-size="34" 
      font-weight="700" 
      fill="#A3E5C3" 
      text-anchor="middle"
    >{/>}</text>
  </g>
  <!-- Wordmark -->
  <text 
    x="100" 
    y="175" 
    font-family="Inter, sans-serif" 
    font-size="22" 
    font-weight="700" 
    fill="#4ECDC4" 
    text-anchor="middle"
  >
    DevBench
  </text>
</svg>
